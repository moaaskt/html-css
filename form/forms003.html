<body>
    <h1>Ex form</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" mxlenght="20" required>


        </p>



        <p>

            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail" autocomplete="email" required>

        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" 
            pattern="^\d{4,5}-\d{4}$" placeholder="xxxx-xxxx" required >
        </p>

        <p>

            <input type="submit" value="Enviar" name="" id="">
            <input type="reset" value="Limpar">

        </p>




    </form>
